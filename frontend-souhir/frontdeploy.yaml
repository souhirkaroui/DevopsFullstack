apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: souhirks/frontend:latest
          ports:
            - containerPort: 4200
          env:
            - name: BACKEND_URL
              value: http://backend.my-app.svc.cluster.local:8080
          readinessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: my-app
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
      nodePort: 30080
